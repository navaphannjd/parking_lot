<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Parking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header .icon {
            font-size: 60px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .register {
            display: flex;
            justify-content: right;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .register-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .register-btn:hover {
            color: #764ba2;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .btn-customer {
            width: 100%;
            padding: 15px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-customer:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #fff5f5;
            color: #e53e3e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #e53e3e;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Customer Login Page */
        .customer-login .login-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .customer-login .input-wrapper .icon {
            color: #28a745;
        }

        .customer-login .form-group input:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .customer-login .btn-login {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .customer-login .btn-login:hover {
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .customer-login .btn-back {
            width: 100%;
            padding: 12px;
            background: white;
            color: #6c757d;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .customer-login .btn-back:hover {
            background: #f8f9fa;
            border-color: #6c757d;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media screen and (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .btn-login, .btn-customer {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- หน้า Login พนักงาน -->
    <div id="staffLogin" class="login-container">
        <div class="login-header">
            <div class="icon"><i class="fa-solid fa-car"></i></div>
            <h1>เข้าสู่ระบบ</h1>
        </div>
        <div class="login-body">
            <div class="error-message" id="staffError">
                ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
            </div>
            <form id="staffLoginForm">
                <div class="form-group">
                    <label>ชื่อผู้ใช้</label>
                    <div class="input-wrapper">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="staffUsername" placeholder="กรุณากรอกชื่อผู้ใช้" >
                    </div>
                </div>

                <div class="form-group">
                    <label>รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="staffPassword" placeholder="กรุณากรอกรหัสผ่าน" >
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    เข้าสู่ระบบ
                </button>
            </form>

            <div class="divider">
                <span>หรือ</span>
            </div>

            <button class="btn-customer" onclick="showCustomerLogin()">
                <span><i class="fa-solid fa-credit-card"></i></span>
                <span>แจ้งชำระเงิน</span>
            </button>
        </div>
    </div>

    <!-- หน้า Login ลูกค้า -->
    <div id="customerLogin" class="login-container customer-login hidden">
        <div class="login-header">
            <div class="icon"><i class="fa-solid fa-credit-card"></i></div>
            <h1>แจ้งชำระเงิน</h1>
        </div>
        <div class="login-body">
            <div class="error-message" id="customerError">
                ข้อมูลไม่ถูกต้อง กรุณาตรวจสอบอีกครั้ง
            </div>
            <form id="customerLoginForm">
                <div class="form-group">
                    <label>ชื่อผู้ใช้</label>
                    <div class="input-wrapper">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="customerSlot" placeholder="กรุณากรอกชื่อผู้ใช้" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="text" id="customerPlate" placeholder="กรุณากรอกรหัสผ่าน" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    เข้าสู่หน้าแจ้งชำระเงิน
                </button>

                <div class="register">
                    <a href="register.html" class="register-btn">สมัครสมาชิก</a>
                </div>

                <button type="button" class="btn-back" onclick="showStaffLogin()">
                    <span>←</span>
                    <span>กลับ</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // ข้อมูลทดสอบ (ในการใช้งานจริงควรเชื่อมต่อกับ Backend)
        const staffCredentials = {
            username: '',
            password: ''
        };

        // แสดงหน้า Login ลูกค้า
        function showCustomerLogin() {
            document.getElementById('staffLogin').classList.add('hidden');
            document.getElementById('customerLogin').classList.remove('hidden');
        }

        // แสดงหน้า Login พนักงาน
        function showStaffLogin() {
            document.getElementById('customerLogin').classList.add('hidden');
            document.getElementById('staffLogin').classList.remove('hidden');
        }

        // Login พนักงาน
        document.getElementById('staffLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('staffUsername').value;
            const password = document.getElementById('staffPassword').value;
            const errorMsg = document.getElementById('staffError');

            if (username === staffCredentials.username && password === staffCredentials.password) {
                // Login สำเร็จ - ไปหน้าหลัก
                alert('เข้าสู่ระบบสำเร็จ!');
                window.location.href = 'item.html';
            } else {
                // Login ไม่สำเร็จ
                errorMsg.classList.add('show');
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        });

        // Login ลูกค้า
        document.getElementById('customerLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const slot = document.getElementById('customerSlot').value;
            const plate = document.getElementById('customerPlate').value;
            const errorMsg = document.getElementById('customerError');

            // ตรวจสอบข้อมูล (ในการใช้งานจริงควรตรวจสอบกับฐานข้อมูล)
            if (slot && plate) {
                // Login สำเร็จ - ไปหน้าแจ้งชำระเงิน
                alert('เข้าสู่ระบบสำเร็จ!');
                window.location.href = 'invoice.html?slot=' + slot + '&plate=' + plate;
            } else {
                errorMsg.classList.add('show');
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        });

        // ป้องกัน Enter ที่ช่อง input ทำให้ form submit โดยไม่ได้ตั้งใจ
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.target.closest('form').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
