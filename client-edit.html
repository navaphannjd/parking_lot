<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .content {
            padding: 20px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .form-input:disabled,
        .form-select:disabled,
        .form-textarea:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
            color: #666;
        }

        .form-input:not(:disabled):focus,
        .form-select:not(:disabled):focus,
        .form-textarea:not(:disabled):focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .archive-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: #ff9800;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .archive-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }

        .archive-btn:active {
            transform: translateY(0);
        }

        /* Form Styles */
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .required {
            color: #dc3545;
            margin-left: 4px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column-reverse;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    
    <div class="content">
        <div class="content-header">
            <div class="section-title">Client Details</div>
            <div class="action-buttons">
                <button class="action-btn" id="editBtn" onclick="toggleEdit()" title="Edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="action-btn" onclick="window.location.href='client.html'" title="Back">
                    <i class="fa-solid fa-reply"></i>
                </button>
            </div>
        </div>

        <div class="form-container">
            <!-- Status Dropdown -->
            <div class="form-group">
                <label class="form-label">Client Status</label>
                <select class="form-select" id="clientStatus" onchange="updateClientStatus()">
                    <option value="Draft">Draft</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Client ID<span class="required">*</span></label>
                    <input type="text" class="form-input" id="clientId" placeholder="CLI001" value="CLI001" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Client Type<span class="required">*</span></label>
                    <select class="form-select" id="clientType" disabled>
                        <option value="Person" selected>Person</option>
                        <option value="Corporate">Corporate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Name<span class="required">*</span></label>
                    <input type="text" class="form-input" id="name" placeholder="ชื่อ" value="สมชาย" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Surname<span class="required">*</span></label>
                    <input type="text" class="form-input" id="surname" placeholder="นามสกุล" value="ใจดี" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Login (Email)<span class="required">*</span></label>
                    <input type="email" class="form-input" id="login" placeholder="example@email.com" value="Somchai@gmail.com" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Password<span class="required">*</span></label>
                    <input type="password" class="form-input" id="password" placeholder="********" value="123456" disabled>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Address<span class="required">*</span></label>
                    <input type="text" class="form-input" id="address" placeholder="ที่อยู่" value="123 ถ.สุขุมวิท แขวงคลองเตย" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Province<span class="required">*</span></label>
                    <input type="text" class="form-input" id="province" placeholder="จังหวัด" value="กรุงเทพมหานคร" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Postal Code<span class="required">*</span></label>
                    <input type="text" class="form-input" id="postalCode" placeholder="10110" value="10110" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Mobile Phone<span class="required">*</span></label>
                    <input type="tel" class="form-input" id="mobilePhone" placeholder="081-234-5678" value="081-234-5678" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Citizen ID / Tax ID<span class="required">*</span></label>
                    <input type="text" class="form-input" id="citizenId" placeholder="1-1234-56789-01-2" value="1-1234-56789-01-2" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Career</label>
                    <input type="text" class="form-input" id="career" placeholder="อาชีพ" value="พนักงานบริษัท" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Withholding Tax (%)<span class="required">*</span></label>
                    <input type="number" class="form-input" id="withholdingTax" placeholder="3" value="3" step="0.01" min="0" max="100" disabled>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Note</label>
                    <textarea class="form-textarea" id="note" placeholder="หมายเหตุเพิ่มเติม" disabled>ลูกค้าประจำ ชำระเงินตรงเวลาเสมอ</textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script>
        let isEditMode = false;

        // Toggle Edit Mode
        function toggleEdit() {
            isEditMode = !isEditMode;
            const editBtn = document.getElementById('editBtn');
            const inputs = ['clientType', 'name', 'surname', 'login', 'password', 'address', 'province', 'postalCode', 'mobilePhone', 'citizenId', 'career', 'withholdingTax', 'note'];

            if (isEditMode) {
                // เข้าสู่โหมดแก้ไข
                editBtn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i>';
                editBtn.title = 'Save';

                inputs.forEach(id => {
                    document.getElementById(id).disabled = false;
                });
            } else {
                // บันทึกข้อมูล
                saveClientData();
                editBtn.innerHTML = '<i class="fa-solid fa-pen-to-square"></i>';
                editBtn.title = 'Edit';

                inputs.forEach(id => {
                    document.getElementById(id).disabled = true;
                });
            }
        }

        // Save Client Data
        function saveClientData() {
            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;
            const address = document.getElementById('address').value.trim();
            const province = document.getElementById('province').value;
            const postalCode = document.getElementById('postalCode').value.trim();
            const mobilePhone = document.getElementById('mobilePhone').value.trim();
            const citizenId = document.getElementById('citizenId').value.trim();
            const withholdingTax = document.getElementById('withholdingTax').value;

            // Validation
            if (!name) {
                alert('กรุณากรอก Name');
                return;
            }

            if (!surname) {
                alert('กรุณากรอก Surname');
                return;
            }

            if (!login) {
                alert('กรุณากรอก Login (Email)');
                return;
            }

            if (!password) {
                alert('กรุณากรอก Password');
                return;
            }

            if (!address) {
                alert('กรุณากรอก Address');
                return;
            }

            if (!province) {
                alert('กรุณาเลือก Province');
                return;
            }

            if (!postalCode) {
                alert('กรุณากรอก Postal Code');
                return;
            }

            if (!mobilePhone) {
                alert('กรุณากรอก Mobile Phone');
                return;
            }

            if (!citizenId) {
                alert('กรุณากรอก Citizen ID / Tax ID');
                return;
            }

            if (!withholdingTax || withholdingTax < 0 || withholdingTax > 100) {
                alert('กรุณากรอก Withholding Tax ที่ถูกต้อง (0-100)');
                return;
            }

            const formData = {
                clientId: document.getElementById('clientId').value,
                clientType: document.getElementById('clientType').value,
                name: name,
                surname: surname,
                login: login,
                password: password,
                address: address,
                province: province,
                postalCode: postalCode,
                mobilePhone: mobilePhone,
                citizenId: citizenId,
                career: document.getElementById('career').value.trim(),
                withholdingTax: withholdingTax,
                note: document.getElementById('note').value.trim(),
                status: document.getElementById('clientStatus').value
            };

            console.log('Saving data:', formData);
            alert('บันทึกข้อมูลสำเร็จ!');
        }

        // Update Client Status
        function updateClientStatus() {
            const status = document.getElementById('clientStatus').value;
            console.log('Status changed to:', status);
            alert(`เปลี่ยนสถานะเป็น ${status} สำเร็จ`);
        }

        // Archive Client
        function archiveClient() {
            if (!confirm('คุณต้องการ Archive Client นี้ใช่หรือไม่?')) {
                return;
            }

            // เปลี่ยนสถานะเป็น Archive
            document.getElementById('clientStatus').value = 'Archive';
            alert('Archive สำเร็จ!');

            // ถ้าต้องการกลับไปหน้า list
            // window.location.href = 'client.html';
        }

        function logOut(){
            window.location.href = 'index.html'
        }
    </script>
</body>

</html>
