<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .content {
            padding: 20px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        /* Form Styles */
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .required {
            color: #dc3545;
            margin-left: 4px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-cancel {
            background: #f3f4f6;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e5e7eb;
        }

        .btn-save {
            background: #667eea;
            color: white;
        }

        .btn-save:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .status-options {
            display: flex;
            gap: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .radio-option label {
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        /* เพิ่มส่วนนี้แทน topbar styles เดิม */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    
    <div class="content">
        <div class="content-header">
            <div class="section-title">Add New Item</div>
            <div class="action-buttons">
                <button class="action-btn" onclick="saveAndRedirect()" title="Save">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
                <button class="action-btn" onclick="window.location.href='item.html'" title="Back">
                    <i class="fa-solid fa-reply"></i>
                </button>
            </div>
        </div>

        <div class="form-container">
            <form id="itemForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">
                            Item ID<span class="required">*</span>
                        </label>
                        <input type="text" class="form-input" id="itemId" placeholder="ITM001" required readonly>
                        <span class="form-help">รหัสจะถูกสร้างอัตโนมัติ</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Item Name<span class="required">*</span>
                        </label>
                        <input type="text" class="form-input" id="parkingLot" placeholder="ชื่อลานจอดรถ" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="fixedPriceCheckbox"
                                style="width: 18px; height: 18px; cursor: pointer; accent-color: #667eea; vertical-align: middle; margin-right: 8px;">
                            Fixed Price
                        </label>
                    </div>

                    <div class="form-group" id="priceGroup" style="display: none;">
                        <label class="form-label">
                            Price (Baht)<span class="required">*</span>
                        </label>
                        <input type="number" class="form-input" id="price" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script>
        // Auto-generate Item ID
        function generateItemId() {
            const randomNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            document.getElementById('itemId').value = `ITM${randomNum}`;
        }

        // Generate ID when page loads
        window.addEventListener('load', generateItemId);

        // Save and Redirect function
        function saveAndRedirect() {
            const parkingLot = document.getElementById('parkingLot').value.trim();
            const price = document.getElementById('price').value;
            const isFixedPrice = document.getElementById('fixedPriceCheckbox').checked;

            if (!parkingLot) {
                alert('กรุณากรอก Parking Lot Name');
                document.getElementById('parkingLot').focus();
                return;
            }

            // ตรวจสอบราคาเฉพาะเมื่อเลือก Fixed Price
            if (isFixedPrice && (!price || price <= 0)) {
                alert('กรุณากรอก Price ที่ถูกต้อง');
                document.getElementById('price').focus();
                return;
            }

            // รวบรวมข้อมูล
            const formData = {
                itemId: document.getElementById('itemId').value,
                parkingLot: parkingLot,
                isFixedPrice: isFixedPrice,
                price: isFixedPrice ? price : null
            };

            console.log('Form Data:', formData);

            alert('บันทึกข้อมูลสำเร็จ!');
            window.location.href = 'item.html';
        }

        // Toggle price field based on checkbox
        document.getElementById('fixedPriceCheckbox').addEventListener('change', function () {
            const priceGroup = document.getElementById('priceGroup');
            const priceInput = document.getElementById('price');

            if (this.checked) {
                priceGroup.style.display = 'flex';
                priceInput.required = true;
            } else {
                priceGroup.style.display = 'none';
                priceInput.required = false;
                priceInput.value = ''; // Clear price when unchecked
            }
        });

        // Handle Enter key to save
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                saveAndRedirect();
            }
        });

        function logOut(){
            window.location.href = 'index.html'
        }

        
    </script>
</body>

</html>
